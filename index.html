<!DOCTYPE html>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">

  <body>

    <div class="login-page">
      <h1 class="quiz-logo" ><em>Krishna's Quiz</em></h1>
      <form>
        <div class="form-group row">
          <label for="yourName" class="col-sm-2 col-form-label col-form-label-lg">Name</label>
          <div class="col-sm-10">
            <input type="text" id="yourName" class="form-control form-control-lg name-btn" placeholder="YourName">
          </div>
        </div>
      </form>

      <button onclick="signIn_submit()" type="submit" class="signin-button btn btn-dark"><a href="q1.html">Sign In</a></button>
    </div>


    <script src="index.js" charset="utf-8"></script>

  </body>
